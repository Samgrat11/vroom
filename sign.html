<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img 
                src="https://th.bing.com/th/id/R.9c93b35ef5791dc92a58468b72bc8ffe?rik=%2bersg3Rfjmm06Q&riu=http%3a%2f%2fcarwallpapersfordesktop.org%2fwallpaper%2f2015%2f09%2fdodge-sports-cars-wallpaper-26-high-resolution-wallpaper.jpg&ehk=iVO42dzgjXOy8OGtNt61%2fmrwIbBYSUs0nkqIEy2U5kg%3d&risl=&pid=ImgRaw&r=0" 
                alt="Illustration of a person sitting on a chair with a laptop and a plant beside them" 
                width="400" 
                height="400" 
            />
        </div>
        <div class="form-section">
            <h2>Log In</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Your Name" />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
            </div>
            <a class="btn" href="../../index.html" >Log in</a>
            <div class="links">
                <a href="../signup/signup.html">Create an account</a>
                <span>Or login with</span>
            </div>
            <div class="social-login">
                <a href="#" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="google">
                    <i class="fab fa-google"></i>
                </a>
            </div>
        </div>
    </div>
    <style>
        body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    padding: 20px;
    max-width: 800px;
    width: 100%;
}

.image-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-section img {
    max-width: 100%;
    border-radius: 10px;
}

.form-section {
    flex: 1;
    padding: 20px;
}

.form-section h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.form-section .input-group {
    margin-bottom: 15px;
}

.form-section .input-group input {
    width: calc(100% - 30px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-left: 10px;
}

.form-section .input-group i {
    margin-left: 10px;
}

.form-section .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.form-section .checkbox-group input {
    margin-right: 10px;
}

.form-section .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-section .links {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.form-section .links a {
    color: #007bff;
    text-decoration: none;
}

.form-section .social-login {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.form-section .social-login a {
    margin: 0 10px;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
}

.form-section .social-login a.facebook {
    background-color: #3b5998;
}

.form-section .social-login a.twitter {
    background-color: #1da1f2;
}

.form-section .social-login a.google {
    background-color: #db4437;
}
    </style>
</body>
</html>
